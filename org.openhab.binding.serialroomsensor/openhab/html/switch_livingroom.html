<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Button Bar</title>
    <style type="text/css">
        
		.button_border {
			margin: 10px;
		}
	    
		a {
		    display: block;
		    font-size: 18px;
		    border: 3px solid black;
		    border-radius: 20px;
            width: 300px;
            height: 300px;
		    line-height: 300px;
		    background-size: 70%;
		    background-position: center; 
		    background-repeat: no-repeat;
		}
		
		a:active {
		    /* kleiner machen, um den "Dr√ºckeffekt" zu visualisieren */
		    background-size: 68%;
		}
		
    </style>
    
	<script type="text/javascript">
	
	var host = "http://192.168.100.57:8080";
	
	function callURLPost(url, param) {
	    
	    var openHABRestUrl = host + "/rest/items/";
	
	    var xhttp = new XMLHttpRequest();
	    xhttp.open("POST", openHABRestUrl + url, true);
	    xhttp.setRequestHeader("Content-type", 'text/plain');
	    xhttp.send(param);
	}
	</script>
</head>
<body>
	<div class="button_border">
	    <!-- enDoorBell = item configured in openHAB -->
		<a onclick="javascript:callURLPost('enDoorBell', 'ON')" title="T&uuml;rklingel" style="background-image: url('icons/doorbell.gif');" ></a>
	</div>
	<div class="button_border">
		<a onclick="javascript:callURLPost('enDoorBell', 'ON')" title="T&uuml;rklingel" ></a>
	</div>
</body>
</html>
